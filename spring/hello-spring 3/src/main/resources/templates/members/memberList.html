<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 값을 입력할 때 사용한 객체인 모델의 값을 타임리프를 통해서 키와 값을 가져온다 -->
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!-- 타임리프 반복문 th:each -> 로직 실행-->
            <tr th:each="member : ${members}">
                <!-- member.id의 방식으로 사용하지만 게터 세터를 통해서 값을 가져온다. -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
