<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> 태그의 구분과 인라인 텍스트 요소 </title>
    </head>
    <body>
        <h1>블록 레벨 요소</h1>
        <p>블록 레벨 <strong>요소</strong>
            <em>이탈리아 </em>
            <mark>형광펜 표시 </mark>
            <p>
                블록 안에 층이 생긴다. 
            </p>
        </p>
    </body>
</html>
