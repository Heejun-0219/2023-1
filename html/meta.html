<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <!-- IE 브라우저 최신 버전의 엔진을 사용하라느 뜻-->
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <!-- 10초마다 페이지 새로고침 -->
        <meta http-equiv="refresh" content="10">
        <!-- 문서 제작자 -->
        <meta name="author" content="coding">
        <!-- 페이지에 대한 요약. 브라우저 즐겨찾기 페이지의 기본 설명 값 -->
        <meta name="description" content="페이지에 대한 짧고 명확한 요약">
        <!-- 페이지의 콘텐츠와 관련된, 쉼표로 구분한 키워드 목로 -->
        <meta name="keywords" content="에를 들면, 강아지, 고양이, 정보, 반려동물 등등">
        <title>meta</title>
    </head>
    <body>
        <p>html 기본 틀</p>
    </body>
</html>
