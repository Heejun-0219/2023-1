<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>css</title>
        <style>
            div{
                background: orange url(link) no-repeat right bottom cover;
            }
            span{ /* width, height 속성을 가지지 못한다. */ 
                border-width: 5px;
                border-style: dashed;
                border-color: orange;
                display: block; /* inline-block : block 속성을 가진다. 넓이 높이 등등 */
            }
        </style>
    </head>
    <body>
        <div>
            block level
        </div>
        <span>
            inline level
        </span>
    </body>
</html>
