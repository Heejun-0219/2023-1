<!DOCTYPE html> <!-- 현재 최신 html 버전으로 웹 브라우저를 나태내기 위한 태그 -->
<html> <!-- html 문법의 시작과 끝을 나타낸다 -->
    <head>
        <meta charset="utf-8"> <!-- 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그이다
                                    문자 인코딩이란 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 영문과 한글을 모두 사용하기 위해 utf-8 방식을 사용하는 것이 좋다.-->
        <title>문서의 제목을 쓰는 곳</title> <!-- 브라우저 탭에 표시된다. -->
    </head>
    <body> <!-- 실제 브라우저 화면에 표시되는 내용 -->
        <p>html 기본 틀</p>
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
    </head>
    <body>
        <p>html 기본 틀</p>
    </body>
</html>
